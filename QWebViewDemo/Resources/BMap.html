<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>QWebDemo</title>

    <style type="text/css">
        html,
        body,
        #allmap {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
    </style>

    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=nqGlFXnIl9cGLo6xKXjjkhDovYtg5rqt">
    </script>
    <script type="text/javascript" src="E:\\ZHD\\ZHDCloudService\\QWebviewDemo\\Resources\\qwebchannel.js"></script>
</head>

<body>
    <div id="allmap"></div>
</body>

</html>

<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap"); // 创建Map实例
    map.centerAndZoom(new BMap.Point(116.404, 39.915), 11); // 初始化地图,设置中心点坐标和地图级别
    map.addControl(new BMap.MapTypeControl({
        mapTypes: [
            BMAP_NORMAL_MAP,
            BMAP_HYBRID_MAP
        ]
    }));
    map.setCurrentCity("北京"); // 设置地图显示的城市 此项是必须设置的
    map.enableScrollWheelZoom(true); //开启鼠标滚轮缩放
</script>
<script type="text/javascript" src="E:\\ZHD\\ZHDCloudService\\QWebviewDemo\\Resources\\utils.js"></script>
